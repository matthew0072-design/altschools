<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>contact</title>
  <link href="styles/contact.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
<div class="app-content">
    <section class="contact">
      <div>CONTACT US</div>
      <div class="app-contact">CONTACT INFO: +2348160696670</div>
    </section>
    <section class="form">
      <form>
        <label>
          <input type="text" name="name" placeholder="NAME" class="app-form-control" />
        </label>
        <br>
        <label>
          <input type="email" name="email" placeholder="EMAIL"class="app-form-control"/>
        </label>
        <br>
        
           <textarea name="message" cols="40" rows="10" class="app-form-control" placeholder="Message..."></textarea>
         <br>
        <label class="priority">Priority:
        <select name="priority">
          <option value="one"> One </option>
          <option value="two"> Two </option>
          <option value="three"> Three </option>
          <option value="four"> Four </option>
        </select>
        </label>
        <br>
        <div class="form-button-group">
          <button class="form-button">SUBMIT</button>
          <button class="form-button"> CANCEL</button>
        </div>
        
        
      </form>
    </section>
    
  <script src="script.js"></script>
</div>
    </main>
</body>

</html>
