<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flex calculator</title>
  <link href="/styles/calcFlex.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <!-- To display result -->
      <div class="display"></div>
     <!-- input Buttons -->
      <div class="buttons">
        <button class="btn-number" >1</button>
        <button class="btn-number" >2</button>
        <button class="btn-number" >3</button>
        <button class="btn-operator plus">+</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operator">-</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operator">X</button>
        <button class="btn-number">%</button>
        <button class="btn-number">&radic;</button>
        <button class="btn-number">.</button>
        <button class="btn-operator">/</button>
        <button class="btn-number">0</button>
        <button class="btn-clear">DEL</button>
        <button class="btn-equals">=</button>
      
    </div>
   
  <script src="script.js"></script>
    </main>
</body>

</html>
